{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="row my-5 justify-content-md-center">
        <div class="col-md-5">
            <div class="h-100 p-5 bg-white border rounded-3 text-center">
                <h3>{% trans "Alert!" %}</h3>
                <form method="post">
                    {% csrf_token %}
                    <p class="text-muted my-4">
                        {% trans "Are you sure to Delete" %} {{ project.title }} ?
                    </p>
                    <input class="btn btn-danger" type="submit" value="{% trans "YES" %}">
                    <a class="btn btn-success" href="{% url 'Project_list' %}">{% trans "NO" %}</a>
                </form>
            </div>    
        </div>
    </div>
{% endblock %}
